<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="search-bar">
                <img src="" alt="..."/>
                <input type="text" name="search" id="search">
            </div>
            <div class="notification">
                <ul>
                    <li class="notification-icon"><img src="" alt="..."></li>
                    <li class="icon"><img src="" alt="..."></li>
                    <li class="name">Victor Luacan</li>
                </ul>
            </div>
            <div class="name-plate">
                <div class="icon"><img src="" alt="..." /></div>
                <p>Hi there,</p>
                <h2>Luvi Tatsu (@luvi)</h2>
            </div>
            <div class="buttons">
                <ul>
                    <li class="new"><button>New</button></li>
                    <li class="upload"><button>Upload</button></li>
                    <li class="share"><button>Share</button></li>
                </ul>
            </div>
        </div>

        <div class="sidebar">
            <div class="head">
                <div class="dashboard"><img src="" alt="...">Dashboard</div>
            </div>
            <div class="body">
                    <ul>
                        <li><img src="" alt="..">Home</li>
                        <li><img src="" alt="..">Profile</li>
                        <li><img src="" alt="..">Messages</li>
                        <li><img src="" alt="..">History</li>
                        <li><img src="" alt="..">Tasks</li>
                        <li><img src="" alt="..">Communities</li>
                    </ul>
            </div>
            <div class="foot">
                    <ul>
                        <li><img src="" alt="..">Settings</li>
                        <li><img src="" alt="..">Support</li>
                        <li><img src="" alt="..">Privacy</li>
                    </ul>
            </div>
        </div>
        <div class="content"></div>
        <div class="updates"></div>
    </div>
</body>
</html>
